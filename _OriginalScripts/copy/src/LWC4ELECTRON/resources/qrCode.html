<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Setup Application</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			#main {
				min-height: 65px;
				padding-top: 50px;
			}
		</style>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="stylesheet" type="text/css" href="https://etsalads.herokuapp.com/slds/styles/salesforce-lightning-design-system.css" />
	</head>
	<body>
		<div class="slds-grid slds-grid_frame">
			<div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
				<div class="slds-p-horizontal_small">
					<div class="slds-grid slds-wrap">
						<div class="slds-col slds-size_1-of-1">
							<div class="slds-text-heading_large slds-align_absolute-center">
								<span id="EventName">QRCode</span>
							</div>
						</div>
						<div class="slds-col slds-size_1-of-1">
							<div class="slds-col slds-align_absolute-center">
								<canvas id="canvasQRCode"></canvas>
							</div>
						</div>
						<div class="slds-col slds-size_1-of-1">
							<div class="slds-align_absolute-center">
								<button class="slds-button slds-button_brand" onclick="closeWindowClick()">
									Close Window
								</button>
							</div>
						</div>
						<div class="slds-col slds-size_1-of-1">
							<div class=" slds-align_absolute-center">
								<span id="Expires"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./elRendererHelper.js"></script>
	<script src="./qrCodeLib.js"></script>
	<script src="./qrCode.js"></script>
</html>
